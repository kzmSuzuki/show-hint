<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Serial Redirector</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 10rem;
        }

        #status {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }
    </style>
</head>

<body>
    <h1>近づいてください</h1>
    <p>【セッティング方法】<br>Arduinoを接続して、下のボタンを押してください。</p>

    <button id="connectBtn">Arduinoに接続する</button>
    <div id="status" class="disconnected">接続状態: 未接続</div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');

        // 遷移先のベースURL（GitHub Pages上の別ページなど）
        const DESTINATION_URL = "result.html";

        let currentPort = null;
        let isProcessing = false; // 重複処理を防ぐフラグ
        let lastProcessedId = null; // 最後に処理したID
        let lastProcessedTime = 0; // 最後に処理した時刻

        // シリアルポートに接続して受信を開始する関数
        async function connectAndListen(port, isReconnection = false) {
            try {
                if (!port.readable) {
                    await port.open({ baudRate: 9600 }); // Arduino側のSerial.beginと合わせる
                }

                currentPort = port;
                statusDiv.innerText = "接続状態: 接続中（フラグ待機中...）";
                statusDiv.className = "connected";
                connectBtn.style.display = "none";

                // 再接続時は古いデータを捨てるため、少し待機してからバッファをクリア
                if (isReconnection) {
                    console.log("再接続検出。バッファクリア待機中...");
                    await new Promise(resolve => setTimeout(resolve, 500)); // 500ms待機
                }

                const decoder = new TextDecoderStream();
                port.readable.pipeTo(decoder.writable);
                const reader = decoder.readable.getReader();

                // 再接続時は古いバッファデータを読み捨て
                if (isReconnection) {
                    const startTime = Date.now();
                    while (Date.now() - startTime < 300) { // 300msの間読み捨て
                        const { value, done } = await Promise.race([
                            reader.read(),
                            new Promise(resolve => setTimeout(() => resolve({ value: null, done: false }), 100))
                        ]);
                        if (value) {
                            console.log("古いバッファデータを破棄:", value);
                        }
                        if (done) break;
                    }
                    console.log("バッファクリア完了。データ待機開始...");
                }

                // 受信ループ
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        console.log("Receive:", value);

                        // DIST= で始まる距離測定データは無視
                        if (value.includes("DIST=")) {
                            continue;
                        }

                        // すでに処理中の場合はスキップ
                        if (isProcessing) {
                            console.log("処理中のためスキップ");
                            continue;
                        }

                        // "OPEN_1", "OPEN_2", "OPEN_3" のような特定のパターンにマッチ
                        const match = value.trim().match(/OPEN_([1-3])/);
                        if (match) {
                            const id = match[1]; // グループ1がID
                            const currentTime = Date.now();

                            // 同じIDを1秒以内に処理しないようにする（デバウンス）
                            if (id === lastProcessedId && (currentTime - lastProcessedTime) < 1000) {
                                console.log("同じIDのため無視:", id);
                                continue;
                            }

                            // 処理開始
                            isProcessing = true;
                            lastProcessedId = id;
                            lastProcessedTime = currentTime;

                            console.log("ID検出:", id, "→ ページ遷移します");

                            // 接続を維持したまま遷移
                            reader.releaseLock();
                            // クエリパラメータをつけて遷移
                            window.location.href = `${DESTINATION_URL}?id=${id}`;
                            break;
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerText = "エラー: " + error.message;
                statusDiv.className = "disconnected";
                connectBtn.style.display = "block";
                isProcessing = false;
            }
        }

        // ページ読み込み時に以前接続したポートがあるかチェック
        window.addEventListener('load', async () => {
            try {
                const ports = await navigator.serial.getPorts();
                if (ports.length > 0) {
                    // 以前接続したポートがあれば自動的に再接続
                    console.log("以前接続したポートを検出しました。自動再接続します...");
                    await connectAndListen(ports[0], true); // 再接続フラグをtrue
                }
            } catch (error) {
                console.error('自動再接続エラー:', error);
            }
        });

        // 手動接続ボタン
        connectBtn.addEventListener('click', async () => {
            try {
                // シリアルポートの要求
                const port = await navigator.serial.requestPort();
                await connectAndListen(port, false); // 初回接続
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerText = "エラー: " + error.message;
                statusDiv.className = "disconnected";
            }
        });
    </script>
</body>

</html>
