<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果</title>
</head>
<body>
    <h1>移動成功！</h1>
    <p id="pcId"></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pcId = urlParams.get('id'); // "1", "2", "3" のいずれか
        console.log(pcId);
        if (pcId) {
            document.getElementById('pcId').innerText = `PCのIDは${pcId}です。`;
        } else {
            document.getElementById('pcId').innerText = 'IDが指定されていません。';
        }
    </script>
</body>
</html>
